version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shop-postgres
    restart: always
    environment:
      POSTGRES_USER: shopuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ShopPassword123!}
      POSTGRES_DB: shopdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - shop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # .NET Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: shop-backend
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=shopdb;Username=shopuser;Password=${DB_PASSWORD:-ShopPassword123!}
      - JwtSettings__SecretKey=${JWT_SECRET:-your-very-long-secret-key-that-should-be-at-least-256-bits-long-for-security-purposes-in-production}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shop-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shop-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - shop-network

networks:
  shop-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
